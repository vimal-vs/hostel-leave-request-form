<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="backend.css">
    <link rel="icon" type="image/x-icon" href="assets/srm_favicon.ico">
    <title>SRM Hostel Leave Requests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>
<body>
  <div class="head_container">
    <a href="./backend.html">
      <img src="./assets/srm_logo.png" alt="srm_logo">
    </a>
    <p><b>Student Hostel Leave Requests</b></p>
    <button id="logout" onclick="logout()">Logout</button>
  </div>
 
  <div class="container mt-3">
    <table class="table">
      <thead>
        <th>Sno</th>
        <th>Student Name</th>
        <th>Registration Number</th>
        <th>Student Phone</th>
        <th>Parent Phone</th>
        <th>Faculty</th>
        <th>Course</th>
        <th>Year</th>
        <th>Semester</th>
        <th>From Date</th>
        <th>To Date</th>
        <th>Room Number</th>
        <th>Reason</th>
        <th>Visiting Place</th>
        <th>Communication Address</th>
        <th>Email</th>
        <th>Approval</th>
      </thead>
      <tbody id="tbody1">
      </tbody>
    </table>
  </div>


<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Student Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <label class="labs">Name:</label>
        <input type="text" id="nameMod"><Br>
        <label class="labs">Reg no:</label>
        <input type="text" id="regMod"><Br>
        <label class="labs">Phone no:</label>
        <input type="text" id="phoneMod"><Br>
        <label class="labs">E-mail:</label>
        <input type="text" id="emailMod"><Br>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" onclick="approvedMail()" id="approveButton">Approve</button>
        <button type="button" class="btn btn-primary" onclick="rejectedMail()" id="rejectButton">Reject</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


  <script src="https://smtpjs.com/v3/smtp.js"></script>
   
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
  <script src="./backend.js"></script>
</body>
</html>
